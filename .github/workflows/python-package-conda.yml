name: CI: Install, Lint, Test, and Upload Coverage

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Add conda to system path
      run: echo "$CONDA/bin" >> $GITHUB_PATH

    - name: Create and activate conda environment
      run: |
        conda env create --file environment.yml
        source activate brainfusion-env
        pip install .[dev]  # Optional: if you use extras_require
        pip install pytest pytest-cov codecov

    - name: "Debug: Show installed packages"
      run: |
        source activate brainfusion-env
        pip list

    - name: Lint with flake8
      run: |
        source activate brainfusion-env
        conda install -y flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with coverage
      run: |
        source activate brainfusion-env
        pytest --cov=brainfusion --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}  # Required if repo is private
        files: ./coverage.xml
        flags: unittests
        name: codecov-ubuntu
